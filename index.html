<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Arquivo - UploadThing</title>
</head>
<body>
    <h1>Envie seu arquivo</h1>

    <form id="uploadForm">
        <label for="fileInput">Escolha um arquivo:</label>
        <input type="file" id="fileInput" required>
        <button type="submit">Enviar</button>
    </form>

    <div id="result"></div>

    <script>
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const file = fileInput.files[0];
            if (!file) {
                alert("Selecione um arquivo!");
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('https://api.uploadthing.com/upload', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer eyJhcGlLZXkiOiJza19saXZlX2MxNGY0MzE5YjgyNGFkMDgwNmI2ZTM1OTBhMDA2YmRkYjY5NGY2MjFmYzgzNzM4ODc1MzhmZDRlZGU1NTQ1NjIiLCJhcHBJZCI6IjZ1djdzcXhnMWgiLCJyZWdpb25zIjpbInNlYTEiXX0='
                    },
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Falha na solicitação');
                }

                const data = await response.json();

                if (data?.url) {
                    resultDiv.innerHTML = `<p>Arquivo enviado com sucesso! <a href="${data.url}" target="_blank">Clique aqui para visualizar o arquivo</a></p>`;
                } else {
                    resultDiv.innerHTML = `<p>Erro ao enviar arquivo: ${data?.message || 'Não foi possível obter uma resposta válida.'}</p>`;
                }
            } catch (error) {
                console.error('Erro:', error);
                resultDiv.innerHTML = `<p>Erro ao tentar enviar o arquivo: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
