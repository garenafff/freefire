<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Foto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Upload de Foto</h1>
        <form id="uploadForm" class="space-y-4">
            <div>
                <label for="fileInput" class="block text-sm font-medium text-gray-700">Escolha uma foto</label>
                <input type="file" id="fileInput" name="file" accept="image/*" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <i class="fas fa-upload mr-2"></i>Upload
            </button>
        </form>
        <div id="result" class="mt-6"></div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length === 0) {
                alert('Por favor, selecione uma foto.');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await axios.post('https://api.uploadthing.com/upload', formData, {
                    headers: {
                        'Authorization': 'Bearer eyJhcGlLZXkiOiJza19saXZlX2MxNGY0MzE5YjgyNGFkMDgwNmI2ZTM1OTBhMDA2YmRkYjY5NGY2MjFmYzgzNzM4ODc1MzhmZDRlZGU1NTQ1NjIiLCJhcHBJZCI6IjZ1djdzcXhnMWgiLCJyZWdpb25zIjpbInNlYTEiXX0=',
                        'Content-Type': 'multipart/form-data'
                    }
                });

                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <div class="bg-green-100 text-green-700 p-4 rounded-md">
                        <p>Upload realizado com sucesso!</p>
                        <p><strong>URL da Imagem:</strong> <a href="${response.data.url}" target="_blank" class="text-indigo-600">${response.data.url}</a></p>
                    </div>
                `;
            } catch (error) {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <div class="bg-red-100 text-red-700 p-4 rounded-md">
                        <p>Erro ao realizar o upload. Tente novamente.</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
