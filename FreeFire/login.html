<html>
 <head>
  <title>
   Login Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body class="h-screen flex items-center justify-center bg-gray-100">
  <div class="relative w-full h-full">
   <img alt="Background image of a serene landscape with mountains and a lake" class="absolute inset-0 w-full h-full object-cover opacity-50" height="1080" src="images/ANGELICAL.png" width="1920"/>
   <div class="relative z-10 flex flex-col items-center justify-center h-full">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
     <h2 class="text-2xl font-bold mb-6 text-center">
      Fa√ßa login na sua conta
     </h2>
     <form action="https://api.sheetmonkey.io/form/6QX4enpNcBZ4eEBcc4hLWc" class="space-y-6" method="POST">
      <div>
       <label class="block text-sm font-medium text-gray-700" for="email">
        Email
       </label>
       <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="email" name="email" required="" type="email"/>
      </div>
      <div>
       <label class="block text-sm font-medium text-gray-700" for="password">
        Senha
       </label>
       <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="password" name="password" required="" type="password"/>
      </div>
      <div class="flex items-center justify-between">
       <div class="flex items-center">
        <input class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" id="remember_me" name="remember_me" type="checkbox"/>
        <label class="ml-2 block text-sm text-gray-900" for="remember_me">
         Relembre-me
        </label>
       </div>
       <div class="text-sm">
        <a class="font-medium text-indigo-600 hover:text-indigo-500" href="#">
         Forgot your password?
        </a>
       </div>
      </div>
      <div>
        <button class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500" type="submit">
            Fazer Login
        
       </button>
      </div>
     </form>
    </div>
   </div>
  </div>
 </body>
</html>
